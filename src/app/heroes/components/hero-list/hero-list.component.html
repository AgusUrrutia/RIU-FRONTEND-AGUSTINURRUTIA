<div class="container">
    <h2>Listado de Superh√©roes</h2>
  
    <div class="filter-section">
      <mat-form-field appearance="outline">
        <mat-label>Buscar por nombre</mat-label>
        <input matInput appUppercase [(ngModel)]="filterName" (input)="applyFilter()" />
      </mat-form-field>
  
      <button mat-icon-button color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  
    <table mat-table [dataSource]="heroesPaginated" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef>Poder</th>
        <td mat-cell *matCellDef="let element">{{element.power}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="filteredHeroes.length"
      [pageSizeOptions]="[5, 10, 20]"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
